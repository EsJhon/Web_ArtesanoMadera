<!-- Header -->
<app-header></app-header>

<div class="login-container">
  <div class="login-image">
    <img [src]="currentImage" alt="Caja animada" #cajaImage>
  </div>
  
  <form class="login-form" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input 
        type="text" 
        id="usuario" 
        [(ngModel)]="usuario" 
        name="usuario"
        placeholder="ejemplo@gmail.com" 
        autocomplete="off"
        (focus)="onInputFocus('usuario')"
        (blur)="onInputBlur()"
        (keyup)="onUsuarioKeyup()">
    </div>

    <div class="form-group">
      <label for="clave">Contraseña</label>
      <input 
        type="password" 
        id="clave" 
        [(ngModel)]="clave" 
        name="clave"
        placeholder="***"
        (focus)="onInputFocus('clave')"
        (blur)="onInputBlur()">
    </div>

    <button type="submit" class="login-btn">Login</button>

    <!-- Texto para registro -->
    <p class="register-text" (click)="onGoToRegister()">
      ¿No tienes cuenta? Crear o Registrarse
    </p>
  </form>
</div>
<!-- Footer -->
<app-footer></app-footer>
